name: Node Server CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug build output
        run: |
          pwd
          ls -al
          ls -al dist

      # 1️⃣ dist만 rsync (정석)
      - name: Deploy dist to EC2
        uses: Burnett01/rsync-deployments@v8
        with:
          switches: -avz --delete
          path: dist
          remote_path: /home/ubuntu/server
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      # 2️⃣ 설정 파일은 ssh로 이동
      - name: Upload config files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            cp ~/server/package.json . || true
            cp ~/server/package-lock.json . || true
            cp ~/server/ecosystem.config.js . || true

      # 3️⃣ PM2 재시작
      - name: Restart server with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            npm ci --omit=dev
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
