name: Node Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ TypeScript ë¹Œë“œ
      - name: Build
        run: npm run build

      # 5ï¸âƒ£ ë¹Œë“œ ê²°ê³¼ í™•ì¸ (ë””ë²„ê·¸ìš©, ì•ˆì •ë˜ë©´ ì‚­ì œ ê°€ëŠ¥)
      - name: Debug build output
        run: |
          pwd
          ls -al
          ls -al dist

      # 6ï¸âƒ£ ğŸ”¥ rsyncë¡œ ì„œë²„ ë°°í¬ (ecosystem í¬í•¨)
      - name: Deploy to EC2
        uses: Burnett01/rsync-deployments@v8
        with:
          switches: -avz --delete
          path: |
            dist
            ecosystem.config.js
            package.json
            package-lock.json
          remote_path: /home/ubuntu/server
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      # 7ï¸âƒ£ PM2 ecosystem ê¸°ì¤€ ì¬ì‹œì‘
      - name: Restart server with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            npm ci --omit=dev
            pm2 delete api-server || true
            pm2 start ecosystem.config.js
            pm2 save
