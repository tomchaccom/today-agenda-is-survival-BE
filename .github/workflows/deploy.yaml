name: Node Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ TypeScript ë¹Œë“œ
      - name: Build
        run: npm run build

      # ğŸ” ë¹Œë“œ ê²°ê³¼ í™•ì¸ (ë¬¸ì œ ìƒê¸°ë©´ ì—¬ê¸° ë¡œê·¸ ë³´ë©´ ë¨)
      - name: Debug build output
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== root ==="
          ls -al
          echo "=== dist ==="
          ls -al dist

      # 5ï¸âƒ£ rsyncë¡œ EC2ì— íŒŒì¼ ì—…ë¡œë“œ (ğŸ”¥ í•µì‹¬)
      - name: Upload files to EC2 via rsync
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rsync -avz \
              dist \
              package.json \
              package-lock.json \
              ecosystem.config.js \
              /home/ubuntu/server

      # 6ï¸âƒ£ PM2 ecosystem ê¸°ì¤€ ì„œë²„ ì¬ì‹œì‘
      - name: Restart server with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            npm ci --omit=dev
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
