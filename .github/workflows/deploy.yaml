name: Node Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ TypeScript ë¹Œë“œ
      - name: Build
        run: npm run build

      # ğŸ” ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: Debug build output
        run: |
          pwd
          ls -al
          ls -al dist

      # 5ï¸âƒ£ rsyncë¡œ EC2ì— ë°°í¬ (ğŸ”¥ í•µì‹¬)
      - name: Deploy to EC2 with rsync
        uses: burnett01/rsync-deployments@v5
        with:
          switches: -avz --delete
          path: |
            dist
            package.json
            package-lock.json
            ecosystem.config.js
          remote_path: /home/ubuntu/server
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}

      # 6ï¸âƒ£ PM2 ì¬ì‹œì‘
      - name: Restart server with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            npm ci --omit=dev
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
