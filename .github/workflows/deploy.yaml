name: Node Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node í™˜ê²½
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ TypeScript ë¹Œë“œ
      - name: Build
        run: npm run build

      # ğŸ” (ì„ íƒ) ë¹Œë“œ ê²°ê³¼ í™•ì¸ â€” ë¬¸ì œ ìƒê¸°ë©´ ì´ ë¡œê·¸ë¡œ ë°”ë¡œ ì›ì¸ ì¶”ì 
      - name: Debug build output
        run: |
          pwd
          ls -al
          ls -al dist

      # 5ï¸âƒ£ dist + ì„¤ì • íŒŒì¼ EC2ë¡œ ë³µì‚¬
      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # âš ï¸ í•µì‹¬: ë°˜ë“œì‹œ í•œ ì¤„ ë¬¸ìì—´
          source: "dist package.json package-lock.json ecosystem.config.js"
          target: "/home/ubuntu/server"

      # 6ï¸âƒ£ PM2 ecosystem ê¸°ì¤€ ì¬ì‹œì‘
      - name: Restart server with PM2 (ecosystem)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/server
            npm ci --omit=dev
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
